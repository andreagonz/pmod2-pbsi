{% extends "base.html" %}

{% block title %}Monitoreo de procesos{% endblock %}

{% block contenido %}
  <div class="uk-container uk-container-large">
    <h1 class="uk-heading-divider">Monitoreo de procesos</h1>

    <form action=""  method="get" class="uk-grid-small" uk-grid>
      <div class="uk-width-1-3@l uk-width-1-2@s">
        <label class="uk-form-label" for="form-q">Búsqueda textual</label>
        <input class="uk-input uk-form-small" id="form-q" type="text" name="q">
      </div>
      
      <div class="uk-width-1-3@l uk-width-1-2@s">
        <label class="uk-form-label" for="form-qr">Búsqueda por expresión regular</label>
        <input class="uk-input uk-form-small" id="form-qr" type="text" name="qr">
      </div>          

      <div class="uk-width-1-3@l uk-width-1-1@s">
        <br/>
        <input class="uk-button uk-button-primary uk-button-small" id="boton-filtrar" type="submit" value="Filtrar"/>
      </div>
    </form>

    <pre class="uk-scrollable-text contenedor-texto">{% for linea in salida %}{{ linea }}{% endfor %}</pre>
  </div>
{% endblock %}
